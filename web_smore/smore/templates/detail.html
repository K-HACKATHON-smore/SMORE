{% extends 'base.html' %}
{% load static %}
{% block title %} Detail {% endblock %}
{% block link %}{% static 'css/detail.css' %}{% endblock %}
{% block content %}
<div id="container">
    <div id="detailBox">
        <div id="detail">
            <p class="detailBoxTitle">상품명</p>
            <p class="detailDetail">
                <p>{{ item.body }}</p>
            </p>
            <p class="detailBoxTitle">상품이미지</p>
            <p class="detailDetail">
                <div>
                    {% for itemimage in image %}
                    <img src="{{itemimage.image.url}}" width="1000" >
                    {% endfor %}
                </div>
            </p>
        </div>
    </div>
</div>
{% endblock %}
