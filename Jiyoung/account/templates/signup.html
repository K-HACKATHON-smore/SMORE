{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Document</title>
</head>
<body>
    <h1 class="signup-title">회원가입</h1>


<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <div id="content">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input class="int" type="text" name="username" placeholder="아이디" maxlength="20" required><br>
                </span>
            </div>

            <!-- PW -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input class="int" type="password" name="password" placeholder="비밀번호" maxlength="20" required><br>
                </span>
            </div>

            <!-- NICKNAME -->
            <div>
                <h3 class="join_title"><label for="company_name">회사명</label></h3>
                <span class="box int_name">
                    <input class="int" type="text" name="company_name" placeholder="회사명" maxlength="20" required><br>
                </span>
            </div>

            <!-- profileImg -->
            <div>
                <h3 class="join_title"><label for="company_logo">회사로고</label></h3>
                <span class="box int_img">
                    <input class="int" type="file" name="company_logo" accept="image/*"  maxlength="20" required>
                </span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button id="btnJoin">
                    가입하기
                </button>
                <p style="text-align: center;">이미 아이디가 있으신가요?<a href="{% url 'user_login' %}" style="color:black;">로그인</a></p>
            </div>
        </div> 
    </div> 
</form>
</body>
</html>
