{% extends 'base.html' %}
{% load static %}
{% block title %} home {% endblock %}
{% block link %}{% endblock %}
{% block content %}
<h3>상품수정</h3>

<form method="POST" action="{% url 'edit' item.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="item_name" type="text" placeholder="상품명을 입력하세요"><br>
    <input name="body" type="text" placeholder="상품설명을 입력하세요">
    <p>물건 이미지 : <input class="int" type="file" name="image" accept="image/*" required></p>
    <button>상품 수정</button>
</form>
{% endblock %}
